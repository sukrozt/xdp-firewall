<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block IP</title>
  <script>
    async function blockIP() {
      let ip = document.getElementById("ip").value;
      let res = await fetch("/block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ip })
      });
      let data = await res.json();

      // Show JSON in <pre>
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);

      // Show user-friendly message in #messages
      let msgBox = document.getElementById("messages");
      if (data.status) {
        msgBox.innerHTML += `<p>${data.status.toUpperCase()}: ${data.ip}</p>`;
      } else if (data.error) {
        msgBox.innerHTML += `<p>ERROR: ${data.error}</p>`;
      }
    }
  </script>
  <link rel="stylesheet" href="/ui/style.css">
  <style>
    /* Layout for header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .header .back-btn {
      position: absolute;
      right: 0;
      top: 0;
      background: #007BFF;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: all 0.2s ease;
    }

    .header .back-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.4);
    }

    ul {
      list-style: none;
      margin: 20px 0;
      padding: 0;
    }

    ul li {
      background: #f6f8fc;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #e2e6ef;
    }

    #messages {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    #messages p {
      margin: 6px 0;
      padding: 8px 12px;
      background: #eef2f9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Block IP</h1>
      <a href="/" class="back-btn">Back</a>
    </div>

    <input type="text" id="ip" placeholder="Enter IP address" />
    <button onclick="blockIP()">Block</button>

    <!-- Human-readable messages -->
    <div id="messages"></div>

    <!-- Raw JSON result -->
    <pre id="result"></pre>
  </div>
</body>
</html>
